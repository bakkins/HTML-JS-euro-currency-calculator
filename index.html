<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>EUR valūtas konvertētājs</h1>

    <select name="currency-to-sell" id="currency-sell-select">
        <option value="EUR">Eiro</option>
        <option value="GBP">Lielbritānijas mārciņa</option>
        <option value="USD">ASV dolārs</option>
        <option value="CHF">Šveices franks</option>
        <option value="SEK">Zviedrijas krona</option>
    </select>
    <select name="currency-to-buy" id="currency-buy-select">
        <option value="EUR">Eiro</option>
        <option value="GBP">Lielbritānijas mārciņa</option>
        <option value="USD">ASV dolārs</option>
        <option value="CHF">Šveices franks</option>
        <option value="SEK">Zviedrijas krona</option>
    </select>
    <input type="text" name="euro" id="eur">
    <button id="convert-button">Convert</button>
    <h2 id="result"></h2>
    <script src="script.js"></script>
</body>
</html>
